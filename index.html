<style>

<body>
<div class="container">
<h1 id="time">00:00:00</h1>
<p style="font-size:24px">ğŸº OdpoÄet k prvnÃ­mu pivu ğŸº</p>
<div class="tables">
<div class="table-box"><h2>LukÃ¡Å¡</h2><table id="lukasTable"></table></div>
<div class="table-box"><h2>Martin</h2><table id="martinTable"></table></div>
</div>
<div class="message" id="msg">---</div>
<h2>ğŸ“ˆ VÃ½voj vÃ¡hy â€“ Ãºnor</h2>

</div>
<script>
document.addEventListener('DOMContentLoaded', () => {

/************ THINGSPEAK ************/
const CHANNEL_ID="3249143";
const WRITE_API_KEY="H753ZAUO7U3LT3J6";

/************ SPROSTÃ‰ HLAÅ KY ************/
const messages=[
 "Ty vole, zase nahoru? ğŸ¤¦â€â™‚ï¸",
 "Pivo tÄ› mÃ¡ radÅ¡i neÅ¾ Äinky ğŸº",
 "Tohle uÅ¾ nenÃ­ forma, to je koule ğŸ·",
 "TrenÃ©r by ti dal facku ğŸ˜ˆ",
 "SeÅ¾ral jsi v noci ledniÄku?",
 "AspoÅˆ je vÃ­c co milovat â¤ï¸â€ğŸ”¥",
 "Jestli tohle je dieta, tak jsem papeÅ¾ ğŸ¤¡"
];

/************ ODPoÄet ************/
const year = new Date().getFullYear();
const lastDayFeb = new Date(year, 2, 0).getDate();
const endDate = new Date(year, 1, lastDayFeb, 23, 59, 59); // poslednÃ­ den Ãºnora 23:59:59

function updateCountdown() {
  const now = new Date();
  const diff = endDate - now;

  if (diff <= 0) {
    document.getElementById('time').innerText = "ÄŒAS VYPRÅ EL! ğŸºğŸºğŸº";
    return;
  }

  const hours = Math.floor(diff / 36e5);
  const minutes = Math.floor((diff % 36e5) / 6e4);
  const seconds = Math.floor((diff % 6e4) / 1e3);

  document.getElementById('time').innerText =
    `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

/************ TABULKY ************/
const today = new Date().getDate();

function makeTable(id, name) {
  const table = document.getElementById(id);
  let html = `<tr><th>Den</th><th>VÃ¡ha (kg)</th><th></th></tr>`;
  for (let d = 1; d <= lastDayFeb; d++) {
    const isToday = d === today;
    html += `
      <tr class="${isToday ? 'today' : ''}">
        <td>${d}. 2.${isToday ? ' (dnes) ğŸº' : ''}</td>
        <td><input type="number" step="0.1" id="${name}${d}" placeholder="?.?"></td>
        <td><button onclick="save('${name}',${d})">âœ” UloÅ¾it</button></td>
      </tr>`;
  }
  table.innerHTML = html;
}

makeTable("lukasTable", "lukas");
makeTable("martinTable", "martin");

/************ ULOÅ½ENÃ ************/
window.save = function(name, day) {
  const input = document.getElementById(name + day);
  const value = input.value.trim();

  if (!value || isNaN(value) || value < 40 || value > 200) {
    alert("Zadej reÃ¡lnou vÃ¡hu v kg (40â€“200)");
    input.focus();
    return;
  }

  const field = name === "lukas" ? 1 : 2;
  const url = `https://api.thingspeak.com/update?api_key=${WRITE_API_KEY}&field${field}=${value}&status=${name}-${day}`;

  const button = input.parentElement.parentElement.querySelector('button');
  button.disabled = true;
  button.textContent = "UklÃ¡dÃ¡m...";

  fetch(url)
    .then(r => r.text())
    .then(id => {
      if (id && id !== "0") {
        document.getElementById('msg').innerText = messages[Math.floor(Math.random() * messages.length)];
        setTimeout(() => document.getElementById('msg').innerText = "---", 5000);
        setTimeout(loadAll, 1500);
      } else {
        alert("Chyba pÅ™i uklÃ¡dÃ¡nÃ­ â€“ zkuste to znovu");
      }
    })
    .catch(() => alert("NepodaÅ™ilo se spojit s ThingSpeak"))
    .finally(() => {
      button.disabled = false;
      button.textContent = "âœ” UloÅ¾it";
    });
}

/************ NAÄŒTENÃ + GRAF (jen Ãºnor) ************/
let chartInstance = null;

function loadAll() {
  fetch(`https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?results=300`)
    .then(r => r.json())
    .then(data => {
      const used = new Set();
      const labels = [];
      const lukasData = [];
      const martinData = [];

      [...data.feeds].reverse().forEach(feed => {
        if (feed.status && !used.has(feed.status)) {
          const [n, day] = feed.status.split("-");
          const dayNum = parseInt(day, 10);
          if (dayNum < 1 || dayNum > lastDayFeb) return; // jen Ãºnor
          used.add(feed.status);
          const el = document.getElementById(n + dayNum);
          const val = n === "lukas" ? feed.field1 : feed.field2;
          if (el && val != null) el.value = val;
        }
      });

      for (let d = 1; d <= lastDayFeb; d++) {
        labels.push(d + ".2");
        const lukInput = document.getElementById("lukas" + d);
        const marInput = document.getElementById("martin" + d);
        lukasData.push(lukInput.value ? Number(lukInput.value) : null);
        martinData.push(marInput.value ? Number(marInput.value) : null);
      }

      drawChart(labels, lukasData, martinData);
    });
}

function drawChart(labels, lukas, martin) {
  if (chartInstance) chartInstance.destroy();
  const ctx = document.getElementById('chart').getContext('2d');
  chartInstance = new Chart(ctx, {
    type: "line",
    data: {
      labels,
      datasets: [
        {
          label: "LukÃ¡Å¡",
          data: lukas,
          borderColor: "#ff4444",
          backgroundColor: "rgba(255,68,68,0.2)",
          tension: 0.3,
          fill: false,
          spanGaps: true
        },
        {
          label: "Martin",
          data: martin,
          borderColor: "#4488ff",
          backgroundColor: "rgba(68,136,255,0.2)",
          tension: 0.3,
          fill: false,
          spanGaps: true
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: { beginAtZero: false, title: { display: true, text: "VÃ¡ha (kg)" } },
        x: { title: { display: true, text: "Den (Ãºnor)" } }
      },
      plugins: { legend: { position: "top" } }
    }
  });
}

loadAll();

}); // DOMContentLoaded
</script>
