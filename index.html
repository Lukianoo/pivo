<script>
/************ THINGSPEAK ************/
const CHANNEL_ID="3249143";
const WRITE_API_KEY="H753ZAUO7U3LT3J6";

/************ SPROST√â HLA≈†KY ************/
const messages=[
 "Ty vole, zase nahoru? ü§¶‚Äç‚ôÇÔ∏è",
 "Pivo tƒõ m√° rad≈°i ne≈æ ƒçinky üç∫",
 "Tohle u≈æ nen√≠ forma, to je koule üê∑",

 "Se≈æral jsi v noci ledniƒçku?",
 "Aspo≈à je v√≠c co milovat ‚ù§Ô∏è‚Äçüî•",
 "Jestli tohle je dieta, tak jsem pape≈æ ü§°"
];

/************ ODPORƒåET ************/
function endOfFebruary(){
 const y=new Date().getFullYear();
 return new Date(y,2,0,23,59,59);
}
setInterval(()=>{
 const d=endOfFebruary()-new Date();
 time.innerText=
 `${Math.floor(d/36e5)}:${Math.floor(d/6e4)%60}:${Math.floor(d/1e3)%60}`;
},1000);

/************ TABULKY ************/
const today=new Date().getDate();

function makeTable(id,name){
 const t=document.getElementById(id);
 t.innerHTML="<tr><th>Den</th><th>V√°ha</th><th></th></tr>";
 for(let d=1;d<=29;d++){
  t.innerHTML+=`
  <tr class="${d===today?'today':''}">
   <td>${d}.2. ${d===today?'üç∫':''}</td>
   <td><input type="number" id="${name}${d}"></td>
   <td><button onclick="save('${name}',${d})">‚úî</button></td>
  </tr>`;
 }
}
makeTable("lukasTable","lukas");
makeTable("martinTable","martin");

/************ ULO≈ΩEN√ç ************/
function save(name,day){
 const v=document.getElementById(name+day).value;
 if(!v)return alert("Zadej v√°hu");
 const f=name==="lukas"?1:2;
 fetch(`https://api.thingspeak.com/update?api_key=${WRITE_API_KEY}&field${f}=${v}&status=${name}-${day}`);
 msg.innerText=messages[Math.floor(Math.random()*messages.length)];
 setTimeout(loadAll,800);
}

/************ NAƒåTEN√ç + OBNOVA ************/
let chart;
function loadAll(){
 fetch(`https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?results=150`)
 .then(r=>r.json())
 .then(d=>{
  const used=new Set();
  const labels=[],l=[],m=[];
  [...d.feeds].reverse().forEach(f=>{
   if(f.status && !used.has(f.status)){
    used.add(f.status);
    const [n,day]=f.status.split("-");
    const el=document.getElementById(n+day);
    const field=n==="lukas"?f.field1:f.field2;
    if(el && field) el.value=field;
   }
  });
  d.feeds.forEach(f=>{
   labels.push(f.created_at.slice(5,10));
   l.push(f.field1?Number(f.field1):null);
   m.push(f.field2?Number(f.field2):null);
  });
  drawChart(labels,l,m);
 });
}

/************ GRAF ************/
function drawChart(labels,lukas,martin){
 if(chart)chart.destroy();
 chart=new Chart(chart,{
  type:"line",
  data:{
   labels,
   datasets:[
    {label:"Luk√°≈°",data:lukas},
    {label:"Martin",data:martin}
   ]
  }
 });
}
